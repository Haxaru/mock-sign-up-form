<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mock Sign Up Form</title>
  </head>
  <body>
    <div class="img-div">
      <div class="blur">
        <p>Haxar.u</p>
      </div>
      <img
        src="./images/sign-up-picture.jpg"
        alt="Retrowave aesthetic of a car interior"
      />
    </div>
    <div class="div-right">
      <div class="content">
        <p>
          This isn't a real sign up form but what do you think? This could be
          the service of your dreams! So why not sign up now?
        </p>

        <p>Isn't it tempting?</p>
      </div>
      <div class="sign-up">
        <p>Let's get started!</p>
        <form action="#" method="post">
          <div class="section">
            <div>
              <label for="first_name">first name:</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div>
              <label for="last_name">last name:</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
          </div>
          <div class="section">
            <div>
              <label for="email">email:</label>
              <input type="text" />
            </div>
            <div>
              <label for="phone_number">phone number:</label>
              <input type="tel" name="phone_number" id="phone_number" />
            </div>
          </div>
          <div class="section">
            <div>
              <label for="password">password:</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirm_password">confirm password:</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="pt-3">
        <button type="submit">create account</button>
        <p>Already have an account? <a href="#">Log in!</a></p>
      </div>
    </div>
  </body>
</html>
